<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/style.less"/>
    <script type="text/javascript" src="{{ STATIC_URL }}lib/less-1.2.1.min.js"></script>
    <title>{% block title %}Meshu{% endblock %}</title>
</head>

<body>
	<div id="top">
		{% block navigation %}
		<ul id="nav">
		    <li class="nav-list"><a href="/make/">make</a></li>
			<li class="nav-list"><a href="/shop/">shop</a></li>
			<li class="nav-list"><a href="/about/">about</a></li>
		</ul>
		{% endblock %}
		<h1 id="meshu"><a href="/">meshu</a></h1>
	</div>

	<div id="content" class="{% block page_type %}{% endblock %}">
		{% block content %}
		{% endblock %}
	</div>
</body>
{% block script %}
{% endblock %}
{% block resources %}
{% endblock %}
</html>
