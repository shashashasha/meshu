{% extends "meshu/base.html" %}

{% block title %}Gallery{% endblock %}

{% block content %}
    <ul class="gallery">
        {% for item in gallery_list %}
            <li class="object">
                <a class="image" style="backgound-image: url({{ object.image_url }});" href="{{ STATIC_URL }}item/#edit">
                <div class="description">{{ object.description }}</div>
                <div class="detail">click for more information</div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/gallery.js"></script>
{% endblock %}
